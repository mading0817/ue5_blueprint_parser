<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE5 蓝图 Graph 解析器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .nav-tabs {
            display: flex;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .nav-tab {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .nav-tab:hover {
            background-color: #ddd;
        }
        .nav-tab.active {
            border-bottom-color: #007bff;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航标签 -->
        <div class="nav-tabs">
            <a href="/" class="nav-tab">Widget 解析</a>
            <a href="/graph" class="nav-tab active">Graph 解析</a>
        </div>

        <h1>UE5 蓝图 Graph 解析器</h1>
        <p>将UE5蓝图的Graph逻辑文本转换为易读的伪代码格式</p>

        <!-- 输入表单 -->
        <form method="POST" action="/parse_graph">
            <div class="form-group">
                <label for="graph_text">蓝图Graph文本:</label>
                <textarea id="graph_text" name="graph_text" rows="15" 
                          placeholder="请粘贴从UE5蓝图编辑器复制的Graph文本内容...">{{ input_text or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="verbose" value="true" 
                           {% if request.form.get('verbose') == 'true' %}checked{% endif %}>
                    显示类型信息和更多缩进
                </label>
            </div>
            
            <button type="submit">解析Graph</button>
        </form>

        <!-- 错误信息显示 -->
        {% if error %}
        <div class="error">
            <h3>解析错误:</h3>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <!-- 结果显示 -->
        {% if result %}
        <div class="result">
            <h3>伪代码输出:</h3>
            <pre><code>{{ result }}</code></pre>
            
            <!-- 复制按钮 -->
            <button onclick="copyToClipboard()" class="copy-btn">复制伪代码</button>
        </div>
        {% endif %}
    </div>

    <script>
        function copyToClipboard() {
            const resultText = document.querySelector('.result pre code').innerText;
            navigator.clipboard.writeText(resultText).then(function() {
                const button = document.querySelector('.copy-btn');
                const originalText = button.innerText;
                button.innerText = '已复制!';
                button.style.backgroundColor = '#28a745';
                
                setTimeout(function() {
                    button.innerText = originalText;
                    button.style.backgroundColor = '';
                }, 2000);
            }).catch(function(err) {
                alert('复制失败: ' + err);
            });
        }
    </script>
</body>
</html>
